<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    
    <title>Estoque</title>
  </head>
  <body style="text-align: center; background-image: linear-gradient(rgba(255,0,0,0), rgba(0, 102, 255, 0.267))">
   

   <div >
     <header style="text-align: center; font-style: italic; font-size: 30px ; margin: 35px; height: 45px ; background-color: lightblue ;" class="rounded-pill">
        Estoque da loja 1998
     </header>
    </div> 
    
    <div id="divContainer" class="container-fluid" style="margin-right: 10px;">
      <div id="divForm">
        <section class="mb-3">
          <label for="txtCodigo" class="form-label"> Codigo do produto: </label> <br>
          <input
            type="text"
            id="txtCodigo"
            class="form-control"
            placeholder="Informe o código"
            style="margin-bottom: 10px;"
          />
        </section>
        <section class="mb-3">
          <label for="txtProduto" class="form-label"> Produto: </label> <br>
          <input
            type="text"
            id="txtProduto"
            class="form-control"
            placeholder="Informe o nome"
            style="margin-bottom: 20px;"
          />
        </section>
        <section class="mb-3">
          <label for="txtPreco" class="form-label"> Preço: </label> <br>
          <input type="number" 
          id="txtPreco" 
          class="form-control"
          placeholder="Informe o preço" 
          style="margin-bottom: 20px;"
          />

        </section>
        <section class="mb-3">
          <label for="txtQtd" class="form-label"  > Quantidade: </label> <br>
          <input type="number" 
          id="txtQtd" 
          class="form-control"
          placeholder="Informe a quantidade" 
          style="margin-bottom: 10px; "
          />
        </section>
      </div>
    </div>

    <button 
     id="btnEntrar" 
     class="btn btn-primary" 
     style="margin-top: 10px;"
    >Entrar
    </button>

    <table class="table" class="table table-striped">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script>
  var btnEntrar = document.getElementById("btnEntrar");

  var codigo = document.getElementById("txtCodigo");
  var produto = document.getElementById("txtProduto");
  var preco = document.getElementById("txtPreco");
  var qtd = document.getElementById("txtQtd");

  function getEntrar() {
    if (!!codigo.value == false) {
      alert("Por favor, insira o código");
      codigo.focus();
      return;
    }
    if (!!produto.value == false) {
      alert("Por favor, insira o produto");
      produto.focus();
      return;
    }
    if (!!preco.value == false) {
      alert("Por favor, insira o preço");
      return;
    }
    if (!!qtd.value == false) {
      alert("Por favor, insira a quantidade");
      return;
    }
    var linha =
      "<tr>" +
      "<td>" +
      codigo.value +
      "</td>" +
      "<td>" +
      produto.value +
      "</td>" +
      "<td>" +
      preco.value +
      "</td>" +
      "<td>" +
      qtd.value +
      "</td>" +
      "</tr>";

    console.log(linha);

    var tbody = document.querySelectorAll(".table tbody");
    console.log(tbody);
    // tbody[0].innerHTML += linha
    tbody[0].innerHTML = linha + tbody[0].innerHTML;

    document.getElementById("txtCodigo").value = null;
    document.getElementById("txtProduto").value = "";
    document.getElementById("txtPreco").value = "";
    document.getElementById("txtQtd").value = "";

    document.getElementById("txtCodigo").focus();
  }

  btnEntrar.onclick = function () {
    getEntrar();
  };
</script>
